version: "3.8"
services:

    backend:
      volumes:
        - ./backend/.:/app
        - ./backend/node_modules:/app/node_modules
        - ./caddy/$HTTP_FOLDER:/uploadMedia
      command: npm run start:debug

    frontend:
      volumes:
        - ./frontend-TS/.:/app/
        - ./frontend-TS/node_modules:/app/node_modules
