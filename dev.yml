version: "3.8"
services:
    db:
      ports:
        - "3306:3306"
    backend:
      ports:
        - "3000:3000"
      volumes:
        - ./backend/.:/app
        - ./app/node_modules
      command: npm run start:debug
    frontend:
      ports:
        - "4000:4000"
      volumes:
        - ./frontend/.:/react-docker/
        - /react-docker/node_modules
