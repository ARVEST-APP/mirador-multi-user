name: Build Check

on:
  push:
    branches:
      - main
      - dev  # Add any other branches you want to check
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Specify your project's Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run TypeScript build
      - name: Build project
        run: npm run build

      # Optionally, run lint or tests
      - name: Lint code
        run: npm run lint  # Add this if you have a lint script
